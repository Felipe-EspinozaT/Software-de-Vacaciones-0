<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista de Productos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="p-4">

<!-- 1️⃣ Textbox y botón -->
<div class="mb-3 d-flex">
  <input type="text" class="form-control me-2" placeholder="Buscar producto" id="buscarProducto">
  <button class="btn btn-primary" type="button">Buscar</button>
</div>

<!-- 2️⃣ Tabla con lista de productos -->
<table class="table table-bordered table-striped">
  <thead class="table-dark">
  <tr>
    <th>ID</th>
    <th>Descripción</th>
    <th>Precio</th>
    <th>Stock</th>
    <th>Modelo</th>
    <th>Linea</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="p : ${productos}">
    <td th:text="${p.cod}"></td>
    <td th:text="${p.descrip}"></td>
    <td th:text="${p.precioSuge}"></td>
    <td th:text="${p.stock}"></td>
    <td th:text="${p.modeloProdu}"></td>
    <td th:text="${p.linea.id}"></td>
  </tr>
  </tbody>
</table>

<!-- 3️⃣ Textbox y botón que abre modal -->
<div class="mt-3 d-flex">
  <input type="text" class="form-control me-2" placeholder="Nuevo producto" id="nuevoProducto">
  <button class="btn btn-success" type="button" data-bs-toggle="modal" data-bs-target="#miModal">
    Agregar
  </button>
</div>

<!-- 4️⃣ Modal -->
<div class="modal fade" id="miModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Agregar Producto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <form th:action="@{/producto/agregar}" method="post">
          <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <input type="text" class="form-control" id="descripcion" name="descripcion">
          </div>
          <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" class="form-control" id="precio" name="precio">
          </div>
          <div class="mb-3">
            <label for="existencia" class="form-label">Existencia</label>
            <input type="number" class="form-control" id="existencia" name="existencia">
          </div>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
