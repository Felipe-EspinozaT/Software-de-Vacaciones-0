<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Buscador de productos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f2f2f2;
    }

    #search, #tipo-select, #tipo-select-fam {
      width: 100%;
      max-width: 500px;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    table {
      width: 100%;
      margin-top: 10px;
      border-collapse: collapse;
      background-color: #fff;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #eee;
    }

    tr:hover {
      background-color: #f9f9f9;
    }

    .no-results {
      margin-top: 10px;
      color: #666;
    }
  </style>
</head>
<body>

<h2>Buscador de productos</h2>

<input type="text" id="search" placeholder="Buscar por título...">

<select id="tipo-select-fam">
  <option value="">-- Filtrar por Familia --</option>
  <option th:each="f : ${familia}" th:value="${f.nom}" th:text="${f.nom}"></option>
</select>

<select id="tipo-select">
  <option value="">-- Filtrar por Tipo --</option>
</select>

<table id="results-table">
  <thead>
  <tr>
    <th>cod</th>
    <th>Descripción</th>
    <th>precio</th>
  </tr>
  </thead>
  <tbody id="table-body">
  <!-- Se llenará con JavaScript -->
  </tbody>
</table>

<div id="no-results" class="no-results" style="display:none;">No se encontraron resultados.</div>

<!-- Datos desde backend -->
<script th:inline="javascript">
  const pp = /*[[${producto}]]*/ [];
  const ppp = /*[[${linea}]]*/ [];


  const searchInput = document.getElementById("search");
  const tipoSelect = document.getElementById("tipo-select");
  const tipoFamilia = document.getElementById("tipo-select-fam");
  const tableBody = document.getElementById("table-body");
  const noResultsDiv = document.getElementById("no-results");

  // SOLO actualiza el combo de tipo basado en la familia seleccionada
  function renderLinea() {
    const familiaSeleccionada = tipoFamilia.value;

    // Limpiar el combo de tipo
    tipoSelect.innerHTML = '<option value="">-- Filtrar por Tipo --</option>';

    // Obtener líneas únicas según familia seleccionada
    const lineas = ppp.filter(p => !familiaSeleccionada || p.familia.nom === familiaSeleccionada).map(p => p.nom);

    const lineasUnicas = [...new Set(lineas)];

    // Agregar líneas al combo
    lineasUnicas.forEach(linea => {
      const option = document.createElement("option");
      option.value = linea;
      option.textContent = linea;
      tipoSelect.appendChild(option);
    });
  }

  // Filtra productos solo por título y tipo
  function renderTable() {
    const searchQuery = searchInput.value.trim().toLowerCase();
    const tipoFiltro = tipoSelect.value;

    tableBody.innerHTML = "";

    const filtrados = pp.filter(p => {
      const matchTexto = p.descrip.toLowerCase().includes(searchQuery);
      const matchTipo = tipoFiltro === "" || p.linea.nom === tipoFiltro;
      return matchTexto && matchTipo;
    });

    if (filtrados.length === 0) {
      noResultsDiv.style.display = "block";
    } else {
      noResultsDiv.style.display = "none";
    }

    filtrados.forEach(p => {
      const fila = document.createElement("tr");
      fila.innerHTML = `
        <td>${p.cod}</td>
        <td>${p.descrip}</td>
        <td>${p.precioSuge}</td>
      `;
      tableBody.appendChild(fila);
    });
  }

  // Eventos
  searchInput.addEventListener("input", renderTable);
  tipoSelect.addEventListener("change", renderTable);
  tipoFamilia.addEventListener("change", renderLinea);

  // Inicialización
  renderLinea();
  renderTable();
</script>

</body>
</html>
