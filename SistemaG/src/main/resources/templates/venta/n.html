<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Combo a Tabla</title>
  <style>
    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 6px;
    }
  </style>
</head>
<body>

<h2>Agregar del Combo a la Tabla</h2>

<!-- Combo -->
<select id="miCombo">
  <option value="">Seleccione...</option>
  <option value="1">Manzana</option>
  <option value="2">Pera</option>
  <option value="3">Plátano</option>
</select>

<!-- Botón -->
<button onclick="agregarFila()">Agregar</button>

<!-- Tabla -->
<table id="miTabla">
  <thead>
  <tr>
    <th>ID</th>
    <th>Fruta</th>
  </tr>
  </thead>
  <tbody>
  <!-- Aquí se agregarán las filas -->
  </tbody>
</table>

<script>
  function agregarFila() {
      let combo = document.getElementById("miCombo");
      let valor = combo.value;
      let texto = combo.options[combo.selectedIndex].text;

      // Validar que haya algo seleccionado
      if (valor === "") {
          alert("Seleccione un valor primero");
          return;
      }

      let tabla = document.getElementById("miTabla").getElementsByTagName('tbody')[0];

      // Crear nueva fila
      let nuevaFila = tabla.insertRow();

      // Crear celdas
      let celdaId = nuevaFila.insertCell(0);
      let celdaTexto = nuevaFila.insertCell(1);

      // Asignar valores
      celdaId.innerHTML = valor;
      celdaTexto.innerHTML = texto;
  }
</script>

</body>
</html>
